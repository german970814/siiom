{% extends "base.html" %}
{% block js %}
    <script>
    jQuery(document).ready(function($) {
        $('#form').submit(function(event) {
            /* Act on the event */
            if ($('#id_nombre').val() == '') {
                swal("Alerta!!!", "Asegurate de Escoger un Nombre")
                return false;
            } else {
                return true;
            }
        });
    });
    </script>
{% endblock js %}
{% block contenido %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>
                <legend><h3>{{accion}} Barrio</h3></legend>
            </h1>
            {% if ok %}
            <div class="row">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button class="close" aria-label="close" data-dismiss="alert" type="button"><span aria-hidden="true">x</span></button>
                    <p>Se ha {% if accion == 'Crear' %}creado{% else %}editado{% endif %} el barrio correctamente. <a alt="Lista de Barrios" class="alert-link" href="/miembro/barrios/{{zona.id}}"> Volver a la lista de barrios.</p>
                </div>
            </div>
			{% endif %}	
        </div>
        <form action="" method="POST" enctype="multipart/form-data" id="form">
            {% csrf_token %}
            <div class="card-body card-padding">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="input-group fg-float input-group-lg">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account"></i>
                            </span>
                            <div class="fg-line requerido">
                                {{form.nombre}}
                                <label for="id_nombre" class="fg-label requerido">Nombre:</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit" value="Aceptar" class="btn btn-primary btn-block">Aceptar</button>
					</div>
				</div>
            </div>
        </form>
    </div>
</div>	
{% endblock %}
