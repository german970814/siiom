{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIIOM - Login</title>
    
    <!-- Vendor CSS -->
    <link href="{% static 'Template/jquery/vendors/bower_components/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'Template/jquery/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
    <link href="{% static 'Template/jquery/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css' %}" rel="stylesheet">
    <link href="{% static 'Template/jquery/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
        
    <!-- CSS -->
    <link href="{% static 'Template/jquery/css/app.min.1.css' %}" rel="stylesheet">
    <link href="{% static 'Template/jquery/css/app.min.2.css' %}" rel="stylesheet">
</head>

<body class="login-content">
    <!-- Login -->
    {% if next %}
    <form action="/iniciar_sesion/?next={{next}}" method="POST"></form>
    {% else %}
    <form action="/iniciar_sesion/" method="POST">
    {% endif %}
    {% csrf_token %}
        <div class="lc-block toggled" style="padding:100px 40px 70px !important;" id="l-login">
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" name="username" class="form-control" id="username" placeholder="Usuario (e-mail)">
                </div>
            </div>
            
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                <div class="fg-line">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Contrase&ntilde;a">
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    No Cerrar Sesi&oacute;n
                </label>
            </div>
            
            <ul class="login-navigation">
                <li style="padidng:10px !important;" class="bgm-orange"><a style="color:#fff;" href="{% url 'recuperar_contrasena' %}">Olvide mi Contrase√±a</a></li>
            </ul>
            
            <button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></button>
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
            
            <!--<ul class="login-navigation">
                <li style="padidng:10px !important;" data-block="#" class="bgm-red">Registrarse</li>
            </ul> -->
        </div>
    </form>
    {% if not valido %}
    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button class="close" aria-label="close" data-dismiss="alert" type="button"><span aria-hidden="true">x</span></button>
                    <p>Nombre de usuario o contrase&ntilde;a inv&aacute;lidos.</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Javascript Libraries -->
    <script src="{% static 'Template/jquery/vendors/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'Template/jquery/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Template/jquery/vendors/bower_components/Waves/dist/waves.min.js' %}"></script>
    <script src="{% static 'Template/jquery/vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js' %}"></script>
    <!--<script src="{% static 'Template/jquery/js/functions.js' %}"></script>-->
    
</body>
</html>
