{% extends "base.html" %}

{% block contenido %}
	<h2>Promover Escalaf&oacute;n</h2>
	{% if ok %}
		<p class="ok">Se ha promovido el miembro correctamente.<a alt="Listar Escalafones" href="/miembro/listar_escalafones">Volver a la lista de escalafones</a> o <a alt="Ver Perfil" href="/miembro/perfil/{{miembroEditar.id}}">ver perfil del miembro cambiado.</a></p>
	{% endif %}	
	<form class="alinearForm" action="" method="POST" enctype="multipart/form-data" >
		{% csrf_token %}
		{{ form.as_p }}
	<p><input class="button blue smallB" type="submit" value="aceptar" name="aceptar"></p>
	</form>
{% endblock %}
