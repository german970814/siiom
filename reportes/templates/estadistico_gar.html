<link href="{{ MEDIA_URL }}Scripts/css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
<link href="{{ MEDIA_URL }}Scripts/css/geova.css" rel="stylesheet" />
<script type="text/javascript" src="{{ MEDIA_URL }}Scripts/js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}Scripts/funciones.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    //dibujando el grafico
    {% if sw %}
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);

        function drawChart(){
            var data = google.visualization.arrayToDataTable({{ values|safe }});
            var options = {width: 700, height: 500};
            var chart = new google.visualization.LineChart(document.getElementById('out'));
            chart.draw(data, options);
        }
    {% endif %}
    
    $(document).ready(function(){
        var dates = $("#id_fechai, #id_fechaf").datepicker({
                                    dateFormat: 'dd/mm/yy',
                                    changeYear: true,
                                    changeMonth: true,
                                    yearRange: 'c-50:c',
                                    maxDate: new Date(),
                                    beforeShowDay: function(date){
                                        var day = date.getDay();
                                        var d = this.id == "id_fechai" ? [(day == 1), ""] : [(day == 0), ""];
                                        return d;
                                    },
                                    onSelect: function(selectedDate){
                                        var option = this.id == "id_fechai" ? "minDate" : "maxDate";
                                        dates.not(this).datepicker("option", option, selectedDate);
                                    }
								});

        $("#idGrupo_i").change(function(){
            if($(this).val() != -1){
                $.post("", {combo: 'grupo_i', id: $(this).val(), csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val()}, function(data){agregarOpciones(data, 'idGrupo_f');}, "json");
            }
            else{
                $("#idGrupo_f").html('');
            }
        });

        $("#idCheck").click(function(){
            if($(this).is(':checked')){
                $("#idGrupo_f").attr('disabled', 'disabled');
            }
            else{
                $("#idGrupo_f").removeAttr('disabled');
            }
        });

        $("input[name='ofrenda']").click(function(){
            if($(this).is(':checked')){
                $("input[name='lid_asis'], input[name='visitas'], input[name='asis_reg']").attr('disabled', 'disabled');
            }
            else{
                $("input[name='lid_asis'], input[name='visitas'], input[name='asis_reg']").removeAttr('disabled');
            }
        });

        $("#form_pasosTotal").submit(function(){
            if($("#idGrupo_i").val() == -1){
                alert("Por favor seleccione un grupo inicial.");
            }
            else{
                if(!$("#idCheck").is(':checked')){
                    if($("#idGrupo_f").val() == -1){
                        alert("Por favor seleccione un grupo final o seleccione o la casilla de los descendientes.");
                    }
                    else{
                       return true;
                    }
                }
                else{
                    return true;
                }
            }
            return false;
        });
	});
</script>
{% endblock %}

{% block contenido %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Estadistico de reuniones GAR</h1>
        </div>
    </div>

    <br />

    <form action="" id="form_pasosTotal" method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-lg-3">
                {{ form.as_p }}
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-lg-4">  
                <label for="idGrupo_i">Grupo inicial:</label>
                <select id="idGrupo_i" name="menuGrupo_i">
                    <option value="-1" {% if not grupo_i %} selected="selected" {% endif %}>Selecciona un grupo</option>
                    {% for g_i in listaGrupo_i %}
                        <option value="{{ g_i.id }}" {% if g_i == grupo_i %} selected="selected" {% endif %}>{{ g_i.nombre|capfirst }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-4">
                <label for="idGrupo_f">Grupo final:</label>
                <select id="idGrupo_f" name="menuGrupo_f">
                     {% if  grupo_f %}
                        <option value="-1" >------</option>
                        {% for g_f in listaGrupo_f %}
                            <option value="{{ g_f.id }}" {% if g_f == grupo_f %} selected="selected" {% endif %} >{{ g_f.nombre|capfirst }}</option>
                        {% endfor %}
                     {% endif %}
                </select>
            </div>    
        </div>        

        <br />
        <div class="row">
            <div class="col-lg-12"> 
                <input type="checkbox" name="descendientes" id="idCheck" value="S" {% if descendientes %}checked="checked"{% endif %}/>Mostrar todos los descendientes del grupo inicial
            </div>
        </div>
        <br> 
        <div class="row">
            <div class="col-lg-3">
                <input type="checkbox" name="lid_asis"  value="S" {% if lid_asis %}checked="checked"{% endif %}/>N&uacute;mero de lideres asistentes 
            </div>
            <div class="col-lg-3">
                <input type="checkbox" name="visitas"  value="S" {% if visitas %}checked="checked"{% endif %}/>N&uacute;mero de visitas
            </div>
        </div>           
        
        <div class="row">
            <div class="col-lg-3">
                <input type="checkbox" name="asis_reg" value="S" {% if asis_reg %}checked="checked"{% endif %}/>N&uacute;mero asistentes regulares
            </div>
            <div class="col-lg-3">
                <input type="checkbox" name="ofrenda" value="S" {% if ofrenda %}checked="checked"{% endif %}/>Ofrenda
            </div>
        </div>    
        <br />
        <input type="submit" name="verReporte" value="Ver" class="btn btn-primary">
        <input type="submit" name="reportePDF" value="Generar PDF" class="btn btn-primary">
    </form>
    <br /><br />
    
    <div id="out"></div>

{% endblock %}
