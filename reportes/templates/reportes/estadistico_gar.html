{% extends "base.html" %}
{% load staticfiles %}
{% block js %}

<!-- <script type="text/javascript" src="{{ MEDIA_URL }}Scripts/jquery-ui-1.8.11.custom/js/jquery-ui-1.8.11.custom.min.js"></script> -->
<!-- <link href="{{ MEDIA_URL }}Scripts/css/geova.css" rel="stylesheet" /> -->

<!-- <link href="{{ MEDIA_URL }}Scripts/css/redmond/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" /> -->
<!-- <script type="text/javascript" src="{{ MEDIA_URL }}Scripts/js/jquery-ui-1.10.4.custom.js"></script> -->
<script type="text/javascript" src="{% static 'Scripts/funciones.js' %}"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">
    //dibujando el grafico
    {% if sw %}
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);

        function drawChart(){
            var data = google.visualization.arrayToDataTable({{ values|safe }});
            var options = {width: 700, height: 500};
            var chart = new google.visualization.LineChart(document.getElementById('out'));
            chart.draw(data, options);
        }
    {% endif %}
    
    $(document).ready(function(){
        $('#id_fechai').datetimepicker({
            format: 'DD/MM/YYYY',
            daysOfWeekDisabled: [0,2,3,4,5,6],
            maxDate: moment(),
        });

        $('#id_fechaf').datetimepicker({
            useCurrent: false,
            format: 'DD/MM/YY',
            daysOfWeekDisabled: [1,2,3,4,5,6],
            maxDate: moment(),
        });


        $('#id_fechai').on("dp.change",function(e){
            console.log(e);
            $('#id_fechaf').data("DateTimePicker").minDate(e.date);
        });

        $('#id_fechaf').on("dp.change",function(e){
            $('#id_fechai').data("DateTimePicker").maxDate(e.date);
        });

        $("#idGrupo_i").change(function(){
            if($(this).val() != -1){
                $.post("", {combo: 'grupo_i', id: $(this).val(), csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val()}, function(data){agregarOpciones(data, 'idGrupo_f');}, "json");
            }
            else{
                $("#idGrupo_f").html('');
            }
        });

        $("#idCheck").click(function(){
            if($(this).is(':checked')){
                $("#idGrupo_f").attr('disabled', 'disabled');
            }
            else{
                $("#idGrupo_f").removeAttr('disabled');
            }
        });

        $("input[name='ofrenda']").click(function(){
            if($(this).is(':checked')){
                $("input[name='lid_asis'], input[name='visitas'], input[name='asis_reg']").attr('disabled', 'disabled');
            }
            else{
                $("input[name='lid_asis'], input[name='visitas'], input[name='asis_reg']").removeAttr('disabled');
            }
        });

        $("#form_pasosTotal").submit(function(){
            if($("#idGrupo_i").val() == -1){
                alert("Por favor seleccione un grupo inicial.");
            }
            else{
                if(!$("#idCheck").is(':checked')){
                    if($("#idGrupo_f").val() == -1){
                        alert("Por favor seleccione un grupo final o seleccione o la casilla de los descendientes.");
                    }
                    else{
                       return true;
                    }
                }
                else{
                    return true;
                }
            }
            return false;
        });
	});
</script>
{% endblock %}




{% block contenido %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>
                <legend>
                    <h3 class="f-700 f-20">Estadistico de reuniones GAR</h3>
                </legend>
            </h1>
            {% if messages %}
                <div class="row">
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button class="close" aria-label="close" data-dismiss="alert" type="button"><span aria-hidden="true">x</span></button>
                        <p>{{message}}</p>
                    </div>
                </div>
            {% endif %}
        </div>
        <form action="" method="POST" id="form_pasosTotal">
            {% csrf_token %}
            <div class="card-body card-padding">
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-calendar"></i>
                            </span>
                            <div class="fg-line requerido">
                                <label for="id_fechai" class="fg-label requerido">Fecha Inicial:</label>
                                {{form.fechai}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-calendar-note"></i>
                            </span>
                            <div class="fg-line requerido">
                                <label for="id_fechaf" class="fg-label requerido">Fecha Final:</label>
                                {{form.fechaf}}
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-accounts"></i>
                            </span>
                            <div class="fg-line requerido">
                                <label for="idGrupo_i" class="fg-label requerido">Grupo Inicial:</label>
                                <select class="selectpicker" data-live-search="true" name="menuGrupo_i" id="idGrupo_i">
                                    <option value="-1" {% if not grupo_i %} selected="selected {% endif %}">Selecciona Un Grupo</option>
                                    {% for g_i in listaGrupo_i %}
                                    <option value="{{g_i.id}}" {% if g_i == grupo_i %} selected="selected" {% endif %}>{{g_i.nombre|capfirst}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-accounts"></i>
                            </span>
                            <div class="fg-line requerido">
                                <label for="idGrupo_f" class="fg-label requerido">Grupo Final:</label>
                                <select class="selectpicker" data-live-search="true" name="menuGrupo_f" id="idGrupo_f">
                                {% if grupo_f %}
                                    <option value="-1" {% if not grupo_f %} selected="selected {% endif %}">Selecciona Un Grupo</option>
                                    {% for g_f in listaGrupo_f %}
                                    <option value="{{g_f.id}}" {% if g_f == grupo_f %} selected="selected" {% endif %}>{{g_f.nombre|capfirst}}</option>
                                    {% endfor %}
                                {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <div class="fg-line">
                                <label for="" class="checkbox m-r-20">
                                    <input type="checkbox" id="idCheck" name="descendientes" value="S" {% if descendientes %} checked="checked" {% endif %}>
                                    <i class="input-helper m-r-20"></i>
                                    Mostrar todos los descendientes del grupo inicial
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="fg-line">
                                <label for="" class="checkbox m-r-20">
                                    <input type="checkbox" name="lid_asis" value="S" {% if lid_asis %} checked="checked" {% endif %}>
                                    <i class="input-helper m-r-20"></i>
                                    N&uacute;mero de L&iacute;deres Asistentes
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <div class="fg-line">
                                <label for="" class="checkbox m-r-20">
                                    <input type="checkbox" name="visitas" value="S" {% if visitas %} checked="checked" {% endif %}>
                                    <i class="input-helper m-r-20"></i>
                                    N&uacute;mero de Visitas
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="fg-line">
                                <label for="" class="checkbox m-r-20">
                                    <input type="checkbox" name="asis_reg" value="S" {% if asis_reg %} checked="checked" {% endif %}>
                                    <i class="input-helper m-r-20"></i>
                                    N&uacute;mero de Asistentes Regulares
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group">
                            <div class="fg-line">
                                <label for="" class="checkbox m-r-20">
                                    <input type="checkbox" name="ofrenda" value="S" {% if ofrenda %} checked="checked" {% endif %}>
                                    <i class="input-helper m-r-20"></i>
                                    Ofrenda
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <button type="submit" name ="verReporte" class="btn btn-success btn-block">Ver</button>

                    </div>
                    <div class="col-md-4">
                        <button type="submit" name ="reportePDF" class="btn btn-warning btn-block waves-effect">Reportar PDF</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="out"></div> 
    </div>  
</div> 
{% endblock %}
