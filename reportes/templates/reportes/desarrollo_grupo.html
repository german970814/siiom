{% extends "base.html" %}
{% load staticfiles %}
{% block js %}
<script type="text/javascript"  src="{% static 'Scripts/jstree1.0/jquery.jstree.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#arbol").jstree({"plugins": ["themes", "html_data"]});
    });
</script>
{% endblock %}

{% load reportes_filters %}

{% block contenido %}

<div class="container">
    <div class="card">
        <div class="card-header">
            {{a}}
            <h1 class="f-700">
                <legend><h3>Organigrama de mi Red</h3></legend>
            </h1>
        </div>
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-md-4 col-md-offset-1">
                    <div class="input-group fg-float">
                        <div class="fg-line requerido">
                            <div id="arbol"><ul>{{ arbol|unordered_list_grupos }}</ul></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
