{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <div class="card">
        <div class="card-header">
			<h2 class="f-700 f-20">Crear autenticaci&oacute;n de un miembro</h2>
			<ul class="errorlist"><li>{{validacionContrasena}}</li></ul>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body card-padding">
                <br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <div class="input-group fg-float">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-key"></i>
                            </span>
                            <div class="fg-line requerido">
                                <input type="password" id="id_contrasena" class="form-control" name="contrasena">
                                <label for="id_contrasena" class="fg-label requerido">Contraseña:</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group fg-float">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                            <div class="fg-line requerido">
                                <input type="password" id="id_contrasenaVerificacion" name="contrasenaVerificacion" class="form-control">
                                <label for="id_contrasenaVerificacion" class="fg-label requerido">Verifique Contraseña:</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="input-group fg-float">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-local-post-office"></i>
                            </span>
                            <div class="fg-line requerido">
                                <input type="email" id="id_email" class="form-control" name="email">
                                <label for="id_email" class="fg-label requerido">Verificar Correo:</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <input type="submit" value="aceptar" class="btn btn-primary btn-block" name ="aceptar">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
