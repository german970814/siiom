{% extends "base.html" %}

{% block contenido %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1><legend><h3>{{ accion }} Detalles de Llamadas</h3></legend></h1>
        </div>
        {% if ok %}
            <div class="row">
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button class="close" aria-label="close" data-dismiss="alert" type="button"><span aria-hidden="true">x</span></button>
                    <p>Se ha {% if accion == 'Crear' %}creado{% else %}editado{% endif %} el barrio correctamente. <a alt="Listar Redes" class="alert-link" href="/miembro/listar_detalle_llamada">Volver a la lista de detalles de llamada.</a></p>
                </div>
            </div>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card-body card-padding">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group fg-float input-group-lg">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account"></i>
                            </span>
                            <div class="fg-line requerido">
                                <input type="text" id="id_nombre" name="nombre" class="form-control input-lg">
                                <label for="id_nombre" class="fg-label requerido">Nombre</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="card-body card-padding">
                            <p class="c-black f-500 m-b-20"></p>
                            <div class="form-group">
                                <div class="fg-line requerido">
                                    <textarea class="form-control" name="descripcion" id="id_descripcion" rows="5" placeholder="Detalle de Llamada..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit" value="Submit" class="btn btn-primary btn-block">Submit</button>
					</div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
