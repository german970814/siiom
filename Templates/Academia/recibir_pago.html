{% extends "base.html" %}

{% block contenido %}
	<h2>Recibir Pago de Academia</h2>
	{% if ok %}
		<p class="ok">Se ha registrado el pago correctamente. <a alt="Lista de pagos" href="/academia/listar_pagos/">Volver a la lista de pagos</a></p>
	{% endif %}	
	<p>Seleccione el miembro al que se va a registrar el pago</p>
	<form class="alinearForm" action="" method="POST" enctype="multipart/form-data" >
		{% csrf_token %}
		{{ form.as_p }}
	<p><input class="button blue smallB" type="submit" value="aceptar" name="aceptar"></p>
	</form>
{% endblock %}
