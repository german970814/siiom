
<div class="input-group form-group {{ field.css_classes }}">
    <span class="input-group-addon">
        <i class="zmdi zmdi-{{ icon }}"></i>
    </span>
    <div class="fg-line requerido">
        <label for="{{ field.id_for_label }}" class="fg-label requerido control-label" {% if popover %}data-trigger="hover" data-toggle="popover" data-placement="top" data-content="{{ popover }}" title="" data-original-title="Ayuda"{% endif %}>{{ field.label }}:</label>
        {{ field }}
    </div>
    {% for err in field.errors %}
    <small class="help-block">{{ err }}</small>
    {% endfor %}
</div>
