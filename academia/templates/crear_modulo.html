{% extends "base.html" %}

{% block contenido %}
	<h2>{{accion}} Modulo</h2>
	{% if ok %}
		<p class="ok">Se ha {% if accion == 'Crear' %}creado{% else %}editado{% endif %} el modulo correctamente. 
        <a alt="Listar Modulos" href="/academia/listar_modulos/">(volver a la lista de modulos.)</a></p>
	{% endif %}	
	<form class="alinearForm" action="" method="POST" enctype="multipart/form-data" >
		{% csrf_token %}
		{{ form.as_p }}
	<p><input class="button blue smallB" type="submit" value="aceptar" name="aceptar"></p>
	</form>
{% endblock %}
