{% extends "base.html" %}
{% load i18n %}

{% block contenido %}
<div class="container">
	<div class="card">
		<div class="card-header">
			<h1><legend><h3>{{ VERBO }} {% trans "Red" %}</h3></legend></h1>
		</div>

		<div class="card-body card-padding">
			{% include "_alert_messages.html" %}

			<form action="" method="POST">
				{% csrf_token %}

				{% include "_alert_non_field_errors.html" %}

				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="input-group {{ form.nombre.css_classes }}">
							<span class="input-group-addon">
		                        <i class="zmdi zmdi-account"></i>
		                    </span>
							<div class="fg-line">
								<label for="{{ form.nombre.id_for_label }}" class="control-label">{{ form.nombre.label }}:</label>
								{{form.nombre}}
							</div>
							{{ form.nombre.errors }}
						</div>
					</div>
				</div>
				<br>
				<br>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<button type="submit" value="Aceptar" name="aceptar" class="btn btn-primary btn-block">{% trans "Aceptar" %}</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock contenido %}
